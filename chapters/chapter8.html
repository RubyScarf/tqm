<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop 8</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="../assets/book.png"> 
    <link rel="stylesheet" href="../chapters/css/simonsays.css">
    <link rel="stylesheet" href="../chapters/chapters.css">
<style>
.wordle-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
}

.wordle-container h1 {
    font-size: 2.2rem;
    margin-bottom: 15px;
}

.wordle-game {
    margin-top: 15px;
}

.guesses {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

#guess-input {
    width: 220px;
    padding: 12px 14px;
    font-size: 1.2rem;
    border-radius: 10px;
    border: 2px solid #ccc;
    text-align: center;
}

button {
    padding: 12px 18px;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
}

#results p {
    font-size: 1.6rem;
    letter-spacing: 8px;
    margin: 8px 0;
}

/* Letter boxes */
.correct, .wrong-pos, .wrong {
    display: inline-block;
    width: 45px;
    height: 45px;
    line-height: 45px;
    border-radius: 8px;
    margin: 2px;
    font-weight: bold;
}
</style>
</head>
<body>

    <h1 class="note-title">Heart Pod #8</h1>

<a class="back-btn" href="../index.html">Back to the Hearts ❤️</a>

<div class="wordle-container">
    <h1>Valentine's Wordle</h1>
    <div class="wordle-game">
        <div class="guesses">
            <input type="text" id="guess-input" placeholder="Enter your guess" maxlength="5">
            <button onclick="submitGuess()">Submit</button>
        </div>
        <div id="results"></div>
    </div>
</div>

<script>
const words = ['HEART', 'AMOUR', 'SMILE', 'DANCE', 'DREAM', 'YRUI9', 'BLUSH', 'RUNY5', 'CRUMB', 'HAPPY',
  'apple', "peach", "grape", "melon", "berry",
  "sugar", "honey", "maple", "candy", "cream",
  "sunny", "smile", "charm", "dream", "light",
  "bloom", "petal", "fluff", "coast", "spark",
  "fresh", "gloss", "clear", "lilac", "amber"
]
let targetWord = words[Math.floor(Math.random() * words.length)];
let attempts = 0;

function submitGuess() {
    const input = document.getElementById('guess-input');
    const guess = input.value.toUpperCase();
    
    if (guess.length !== 5) {
        alert('Please enter a 5-letter word');
        return;
    }
    
    attempts++;
    let result = '';
    for (let i = 0; i < 5; i++) {
        if (guess[i] === targetWord[i]) {
            result += `<span class="correct">${guess[i]}</span>`;
        } else if (targetWord.includes(guess[i])) {
            result += `<span class="wrong-pos">${guess[i]}</span>`;
        } else {
            result += `<span class="wrong">${guess[i]}</span>`;
        }
    }
    
    document.getElementById('results').innerHTML += `<p>${result}</p>`;
    input.value = '';
    
    if (guess === targetWord) {
        alert(`You won in ${attempts} attempts!`);
    } else if (attempts >= 6) {
        alert(`Game Over! The word was ${targetWord}`);
    }
}
</script>
</body>
</html>
