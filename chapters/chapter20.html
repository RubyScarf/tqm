<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop 20</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="../assets/book.png"> 
    <link rel="stylesheet" href="../chapters/chapters.css">
    <style>
        body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

.carousel {
  position: relative;
  width: 800px;
  height: 500px;
  overflow: hidden;
  border-radius: 12px;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
}

.slide.active {
  opacity: 1;
}

.btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  font-size: 30px;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 50%;
}

.prev { left: 10px; }
.next { right: 10px; }

.btn:hover {
  background: rgba(0,0,0,0.8);
}

.dots {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
}

.dot {
  height: 12px;
  width: 12px;
  margin: 0 5px;
  display: inline-block;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  cursor: pointer;
}

.dot.active {
  background: white;
}

    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="../assets/audio/contigo.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h1 class="note-title">Heart Pod #20: The Final Boss</h1>

    <a class="back-btn" href="../index.html">Back to the Hearts ❤️</a>
    
    <div class="carousel">
        <div class="carousel-track">
      
          <!-- Add ~20 images here -->
          <img src="images/img1.jpg" class="slide active">
          <img src="images/img2.jpg" class="slide">
          <img src="images/img3.jpg" class="slide">
          <img src="images/img4.jpg" class="slide">
          <img src="images/img5.jpg" class="slide">
          <img src="images/img6.jpg" class="slide">
          <img src="images/img7.jpg" class="slide">
          <img src="images/img8.jpg" class="slide">
          <img src="images/img9.jpg" class="slide">
          <img src="images/img10.jpg" class="slide">
          <img src="images/img11.jpg" class="slide">
          <img src="images/img12.jpg" class="slide">
          <img src="images/img13.jpg" class="slide">
          <img src="images/img14.jpg" class="slide">
          <img src="images/img15.jpg" class="slide">
          <img src="images/img16.jpg" class="slide">
          <img src="images/img17.jpg" class="slide">
          <img src="images/img18.jpg" class="slide">
          <img src="images/img19.jpg" class="slide">
          <img src="images/img20.jpg" class="slide">
      
        </div>
      
        <button class="btn prev">❮</button>
        <button class="btn next">❯</button>
      
        <div class="dots"></div>
      </div>
      
    
    <script>
        const slides = document.querySelectorAll(".slide");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");
const dotsContainer = document.querySelector(".dots");

let currentIndex = 0;
let interval = 5000; // 5 seconds
let autoSlide;

// Create dots dynamically
slides.forEach((_, index) => {
  const dot = document.createElement("span");
  dot.classList.add("dot");
  if (index === 0) dot.classList.add("active");

  dot.addEventListener("click", () => {
    goToSlide(index);
    resetAutoSlide();
  });

  dotsContainer.appendChild(dot);
});

const dots = document.querySelectorAll(".dot");

function showSlide(index) {
  slides.forEach(slide => slide.classList.remove("active"));
  dots.forEach(dot => dot.classList.remove("active"));

  slides[index].classList.add("active");
  dots[index].classList.add("active");
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % slides.length;
  showSlide(currentIndex);
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  showSlide(currentIndex);
}

function goToSlide(index) {
  currentIndex = index;
  showSlide(currentIndex);
}

function startAutoSlide() {
  autoSlide = setInterval(nextSlide, interval);
}

function resetAutoSlide() {
  clearInterval(autoSlide);
  startAutoSlide();
}

nextBtn.addEventListener("click", () => {
  nextSlide();
  resetAutoSlide();
});

prevBtn.addEventListener("click", () => {
  prevSlide();
  resetAutoSlide();
});

startAutoSlide();

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const bgMusic = document.getElementById("bgMusic");
        bgMusic.volume = 0.5; 
        bgMusic.play();
        });
    </script>
</body>
</html>
