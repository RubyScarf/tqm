<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drop 12</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" type="image/png" href="../assets/book.png"> 
	<link rel="stylesheet" href="../chapters/chapters.css">
	<script data-main="js/main" src="js/lib/require.min.js"></script>
</head>
<body>
	<h1 class="note-title">Heart Pod #12</h1>
    <div id="simon-game">
    <div class="wrapper">
		<h1>Simon Says</h1>
			<div class="game-board">
				<div class="simon">
					<ul>
						<li class="tile red" data-tile="1"></li>
						<li class="tile blue" data-tile="2"></li>
						<li class="tile yellow" data-tile="3"></li>
						<li class="tile green" data-tile="4"></li>
					</ul>
				</div>
			</div>
			<div class="game-info">
				<h2>Round: <span data-round="0">0</span></h2>
				<button data-action="start" >Start</button>
				<p data-action="lose">Sorry, you lost after <span data-round="0"></span> rounds!</p>
			</div>
			<div class="game-options">
				<h2>Game Options:</h2>
				<input type="radio" name="mode" value="normal" checked>Normal<br>
				<input type="radio" name="mode" value="sound-only">Sound Only<br>
				<input type="radio" name="mode" value="light-only">Light Only<br>
				
			</div>
		<div data-action="sound"></div>
	</div>
	
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	</script>
    </div>
	<a class="back-btn" href="../index.html">Back to the Hearts ❤️</a>
</body>
</html>

<style>
	body {
		margin: 0;
		font-family: Arial, sans-serif;
	}

	.wrapper {
		max-width: 600px;
		margin: 0 auto;
		padding: 10px;
	}

	.game-board {
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
	}

	.tile {
		width: 100px;
		height: 100px;
		margin: 5px;
		border-radius: 10px;
	}

	.tile.red {
		background-color: red;
	}

	.tile.blue {
		background-color: blue;
	}

	.tile.yellow {
		background-color: yellow;
	}

	.tile.green {
		background-color: green;
	}

	.game-info, .game-options {
		text-align: center;
		margin-top: 20px;
	}

	@media (max-width: 600px) {
		.tile {
			width: 70px;
			height: 70px;
		}

		.wrapper {
			padding: 5px;
		}
	}
</style>
