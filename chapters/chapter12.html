<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drop 12</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" type="image/png" href="../assets/book.png"> 
	<link rel="stylesheet" href="../chapters/chapters.css">
	<script data-main="js/main" src="js/lib/require.min.js"></script>
</head>
<body>
	<h1 class="note-title">Heart Pod #12</h1>
    <div id="simon-game">
    <div class="wrapper">
		<h1>Simon Says</h1>
			<div class="game-board">
				<div class="simon">
					<ul>
						<li class="tile red" data-tile="1"></li>
						<li class="tile blue" data-tile="2"></li>
						<li class="tile yellow" data-tile="3"></li>
						<li class="tile green" data-tile="4"></li>
					</ul>
				</div>
			</div>
			<div class="game-info">
				<h2>Round: <span data-round="0">0</span></h2>
				<button data-action="start" >Start</button>
				<p data-action="lose">Sorry, you lost after <span data-round="0"></span> rounds!</p>
			</div>
			<div class="game-options">
				<h2>Game Options:</h2>
				<input type="radio" name="mode" value="normal" checked>Normal<br>
				<input type="radio" name="mode" value="sound-only">Sound Only<br>
				<input type="radio" name="mode" value="light-only">Light Only<br>
				
			</div>
		<div data-action="sound"></div>
	</div>
	
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	</script>
    </div>
	<a class="back-btn" href="../index.html">Back to the Hearts ❤️</a>
</body>
</html>

<style>
	/* General styles for mobile responsiveness */
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
	}

	.wrapper {
		padding: 10px;
	}

	.game-board {
		display: flex;
		justify-content: center;
		margin: 20px 0;
	}

	.simon ul {
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		gap: 10px;
		padding: 0;
		list-style: none;
	}

	.simon .tile {
		width: 80px;
		height: 80px;
		border-radius: 10px;
	}

	.game-info {
		text-align: center;
		margin: 10px 0;
	}

	.game-options {
		margin: 10px 0;
	}

	.game-options input {
		margin-right: 5px;
	}

	.back-btn {
		display: block;
		text-align: center;
		margin: 20px 0;
		text-decoration: none;
		color: #007BFF;
	}

	.back-btn:hover {
		text-decoration: underline;
	}

	/* Adjustments for smaller screens */
	@media (max-width: 600px) {
		.simon .tile {
			width: 60px;
			height: 60px;
		}

		.game-info h2, .game-options h2 {
			font-size: 1rem;
		}

		.game-options input {
			margin-bottom: 5px;
		}
	}
</style>
