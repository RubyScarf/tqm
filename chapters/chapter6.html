<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop 6</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="../assets/book.png"> 
    <link rel="stylesheet" href="../chapters/chapters.css">
    <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #032c0c, #57606f);
        background-image: url('../assets/zenbg.png');
        background-color: rgba(0, 0, 0, 0.4); /* black tint, adjust opacity */
        backdrop-filter: blur(5px); /* blur the background image */
        z-index: -1; /* behind content */
    }
    
    .container {
        text-align: center;
    }
    
    #wheel {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        border: 8px solid white;
        margin: 20px auto;
        position: relative;
        transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        background: conic-gradient(
            #ff7675 0% 16.6%,
            #74b9ff 16.6% 33.2%,
            #ffeaa7 33.2% 49.8%,
            #55efc4 49.8% 66.4%,
            #fd79a8 66.4% 83%,
            #a29bfe 83% 100%
        );
    }
    
    .pointer {
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 20px solid #2d3436;
        margin: 0 auto;
    }
    
    button {
        padding: 10px 18px;
        border: none;
        border-radius: 10px;
        background: #6c5ce7;
        color: white;
        cursor: pointer;
        font-size: 15px;
    }
    
    button:hover { 
        background: #5a4bd1; 
    }
    
    #result {
        margin-top: 15px;
        font-size: 16px;
        min-height: 24px;
    }
    h2 {
        color: #333;
    }
    </style>
</head>
<body>
    
    <h1 class="note-title">Heart Pod #6</h1>    
    
    <div class="container">
        <h2>Spin The Wheel</h2>
        <div class="pointer"></div>
        <div id="wheel"></div>
        <button onclick="spinWheel()">Spin</button>
        <div id="result"></div>
    </div>
    <script>
        const actions = [
            "Drink some water, stay hydrated, Beautiful",
            "Stretch for 30 seconds, reach for the sky, touch yo toes",
            "Listen to 1 comfort song, ITS A KNIFE?",
            "Look out a window for a minute, see something nice, snow?",
            "Take 5 slow breaths, in and out",
            "Smile for no reason, you have a pretty smile"
        ];
        
        let spinning = false;
        let currentRotation = 0;
        
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            
            const wheel = document.getElementById("wheel");
            const result = document.getElementById("result");
            
            const randomIndex = Math.floor(Math.random() * actions.length);
            const degreesPerSlice = 360 / actions.length;
            const extraSpins = 360 * 5;
            const finalDeg = extraSpins + (360 - randomIndex * degreesPerSlice);
            
            currentRotation += finalDeg;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                result.textContent = actions[randomIndex];
                spinning = false;
            }, 4000);
        }
    </script>    

    <a class="back-btn" href="../index.html">Back to the Hearts ❤️</a>
    
</body>
</html>
